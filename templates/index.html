<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Dojo Survey</title>
    <style>
        
    </style>
</head>
<body class="bg-dark">
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">Dojo Survey</h5>
                    <form action="/users" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Name</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <h6>Dojo Location</h6>        
                            <select class="custom-select" id="gender2" name="location">
                                <option selected>- - Select location - -</option>
                                <option value="1">Chicago</option>
                                <option value="2">Seattle</option>
                                <option value="3">Detroit</option>
                        </select>  
                        <h6>Favorite Language:</h6>        
                            <select class="custom-select" id="gender2" name="languages">
                                <option selected>- - Select a Language</option>
                                <option value="1">Python</option>
                                <option value="2">Java Script</option>
                                <option value="3">CSS</option>
                            </select>  
                        <div class="comment">
                            <textarea name="comment" id="comment" cols="30" rows="10">Comments:</textarea>
                        </div>
                        <div class="d-flex justify-content-left">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                </form>
            </div>
            </div>
        </div>

    </div>


    
</body>
</html>
